<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气预报</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet地图 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 天气预报</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="输入城市名称" value="北京">
                <button onclick="searchCity()">搜索</button>
                <button onclick="getMyLocation()" class="location-btn">📍 定位</button>
            </div>
        </header>
        
        <main>
            <!-- 当前天气 -->
            <div class="current-weather">
                <h2 id="currentCity">北京</h2>
                <div class="weather-main">
                    <div class="temp-large" id="currentTemp">--°C</div>
                    <div class="weather-desc" id="currentDesc">--</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">湿度</span>
                        <span id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">风速</span>
                        <span id="windSpeed">-- km/h</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">气压</span>
                        <span id="pressure">-- hPa</span>
                    </div>
                </div>
            </div>

            <!-- 地图 -->
            <div class="map-section">
                <h3>📍 位置地图</h3>
                <div id="map"></div>
                <div class="map-info" id="mapInfo">点击地图选择位置</div>
            </div>

            <!-- 天气预报 -->
            <div class="forecast-section">
                <h3>📅 3天预报</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- 预报内容 -->
                </div>
            </div>

            <!-- 24小时预报 -->
            <div class="hourly-section">
                <h3>⏰ 24小时预报</h3>
                <div class="hourly-scroll" id="hourlyScroll">
                    <!-- 小时预报 -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
